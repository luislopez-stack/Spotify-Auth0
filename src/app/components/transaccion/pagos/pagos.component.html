<h1> Transacciones en Rappi </h1>

<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/pago/nuevo">
          <i class="fa fa-plus"></i>
          Agregar
      </button>
    </div>
</div>


<table class="table mt-3 animated fadeIn faster" *ngIf="!cargando && pagos.length > 0">


    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Transaccion</th>
            <th scope="col">Monto</th>
            <th scope="col">Estatus</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pago of pagos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ pago.transaccion }}</td>
            <td>{{ pago.monto | currency:'CAD':'symbol-narrow':'.0-0' }}</td>
            <td>
                <label *ngIf="pago.estatus" class="badge bg-success"><i class="fas fa-receipt"></i>Pagado</label>
                <label *ngIf="!pago.estatus" class="badge bg-danger"><i class="far fa-credit-card"></i>Pendiente</label>
            </td>
            <td>{{ pago.descripcion }}</td>
            <td>{{ pago.fecha }}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/pago', pago.id]">
                <i class="far fa-edit"></i>
            </button>
                <button class="btn btn-danger" (click)="deletepago( pago, i )">
              <i class="fa fa-trash"></i>
            </button>
            </td>
        </tr>
    </tbody>


</table>


<div *ngIf="cargando" class="alert alert-info text-center mt-3 fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor</p>
</div>

<div *ngIf="!cargando && pagos.length === 0" class="alert alert-warning text-center mt-3 fadeIn faster">
    <h4 class="alert-heading">No Hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
