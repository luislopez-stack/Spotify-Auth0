<h1>Compra<small> Detalles de compra</small></h1>

<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/pagos">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>


<div class="row form-group">
    <div>
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="mt-5 form-group">
                <label class="form-label">Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" name="id" [(ngModel)]="pago.id">
                <div id="emailHelp" class="form-text text-muted">We'll never share your ID with anyone else.</div>
            </div>

            <div class="form-group">
                <label class="form-label">Transaccion</label>
                <input type="text" class="form-control" placeholder="Nombre de pago" required name="transaccion" [(ngModel)]="pago.transaccion">
            </div>

            <div class="form-group">
                <label class="form-label">Monto</label>
                <input type="text" class="form-control" placeholder="Detalles de Monto" required name="monto" [(ngModel)]="pago.monto">
            </div>

            <div class="form-group">
                <label class="form-label">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" [(ngModel)]="pago.descripcion">
            </div>

            <div class="form-group">
                <label class="form-label">Fecha</label>
                <input type="text" class="form-control" name="fecha" [(ngModel)]="pago.fecha">
            </div>

            <div class="form-group">
                <label class="form-label">estatus </label>
                <br>
                <button *ngIf="pago.estatus" (click)="pago.estatus=false" class="btn btn-outline-success w-50" type="button">
                  <i class="fab fa-google-drive"></i>
                  Pagado
                </button>

                <button *ngIf="!pago.estatus" (click)="pago.estatus=true" class="btn btn-outline-danger w-50" type="button">
                  <i class="fab fa-google-drive"></i>
                  Pendiente
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-5 w-25">
                  <i class="fab fa-aws"></i> Submit</button>
            </div>


        </form>
    </div>

</div>
